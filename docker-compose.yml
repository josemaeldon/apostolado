version: '3.8'

services:
  # Serviço PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: apostolado_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-apostolado}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - apostolado_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Serviço da Aplicação Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apostolado_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-apostolado}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - apostolado_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Serviço Nginx (Opcional - para produção)
  nginx:
    image: nginx:alpine
    container_name: apostolado_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - apostolado_network
    profiles:
      - production

networks:
  apostolado_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
